<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="css/style.min.css">

   <script src="js/script.js" defer></script>

   <title>PHP Chat</title>
</head>
<body>
   <div class="container">
      <section class="chat">
         <header class="chat__info">
            <div class="chat__info--avatar">
               <img src="assets/img/icons/avatar.svg" alt="Avatar">
            </div>
            <h1 class="chat__info--name">Layane</h1>
         </header>
         <main class="chat__messages">
            <div class="message message-receiving">
               <p class="message__timestamp">2021-03-11 12:07</p>
               <p class="message__author">Layane</p>
               <p class="message__content">Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
            </div>
            <div class="message message-sending">
               <p class="message__timestamp">2021-03-11 12:02</p>
               <p class="message__author">José</p>
               <p class="message__content">Lorem, ipsum dolor.</p>
            </div>
            <div class="message message-receiving">
               <p class="message__timestamp">2021-03-11 12:00</p>
               <p class="message__author">Layane</p>
               <p class="message__content">Lorem ipsum dolor sit.</p>
            </div>
         </main>
         <form autocomplete="off" class="chat__input">
            <input class="chat__input--field" type="text" id="message" name="message" placeholder="Type a message..." value="">
            <input class="chat__input--button" type="submit" value="►">
         </form>
      </section>
   </div>
</body>
</html>
